<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="newStyle.css" />
		<title>Dog Tinder</title>
	</head>
	<body>
		<div>
			<header>
				<h1>Dog Tinder</h1>
			</header>
			<main>
				<section class="prevDogContainer navButtons">
					<button class="prevDog">Previous</button>
				</section>
				<section class="dogInfo">
					<section class="dogPic">
						<img src="#" alt="Picture of Doggo" />
					</section>
					<section class="dogDesc">
						<h3>DOG NAME</h3>
						<h6>Breed:</h6>
						<h6>Age:</h6>
						<h6>Good with Children?</h6>
						<h6>Good with other pets?</h6>
						<p>Background Information about this dog</p>
					</section>
				</section>
				<section class="nextDogContainer navButtons">
					<button class="nextDog">Next</button>
				</section>
			</main>
			<section class="actionButtons">
				<button class="saveDog">Save</button>
				<button class="likeDog">Like</button>
			</section>
			<footer>
				<span>Marcos Cardoso &copy; 2021</span>
			</footer>
		</div>
	</body>
</html>
